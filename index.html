<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Etch-a-sketch</h1>
    <section>
        <div id="side">
            <input type="color" name="" id="chooseColor">
            <button class="btn" id="monoColor">Mono color</button>
            <input type="range" name="" id="range" min="1" value='4' max="50">
            <button class="btn active" id="rainbow">Rainbow Color</button>
            <button class="btn" id="eraser">Eraser</button>
            <button class="btn" id="clear">Clear</button>
        </div>
        
        <div id="container"></div>
    </section>    
    <footer >Copyright Â© 2023| By Soleil-Clems</footer>
</body>
</html>
